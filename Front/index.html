<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

    <div class="head">
        <h1 class="title">To-Do</h1>
    </div>

    <div class="main">
        <div id="To-Do" class="stateColumn">

            <div class="add_task">
                <label class="add_task_label" for="">Add a Task</label>
            </div>

        </div>
        <div id="in_progress" class="stateColumn">
            <div class="add_task">
                <label class="add_task_label" for="">Add a Task</label>
            </div>
        </div>
        <div id="finished" class="stateColumn">
            <div class="add_task">
                <label class="add_task_label" for="">Add a Task</label>
            </div>
        </div>
    </div>
    
</body>
</html>
